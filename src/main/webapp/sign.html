<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up</title>
<link rel="stylesheet" href="login.css">
<script>
  function validateForm(event) {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      event.preventDefault(); // Stop form submission
    }
  }
</script>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <h1>Create Account</h1>
        <p>Join us today! Please fill in your details</p>
      </div>

      <form id="registerForm" action="signin" method="post" onsubmit="validateForm(event)">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Full Name" id="name" required />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" id="username" required />
          </div>
          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" placeholder="Phone Number" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
              <option value="agent">Agent</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label for="address">Address</label>
            <textarea id="address" placeholder="Your Address" name="address" required></textarea>
          </div>
        </div>

        <div class="form-footer">
          <label class="remember-me">
            <input type="checkbox" id="terms" required>
            <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
          </label>
        </div>

        <button type="submit">Create Account</button>

        <div class="signup-link">
          <span>Already have an account?</span>
          <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
